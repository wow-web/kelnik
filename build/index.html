<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-title" content="">
    <meta name="application-name" content="">
    <meta name="msapplication-TileColor" content="">
    <meta name="theme-color" content="">
    <link rel="shortcut icon" href="assets/img/favicon/fav.ico" type="image/x-icon">
    <link rel="shortcut icon" href="assets/img/favicon/fav.png" type="image/png">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Главная</title>
</head>
<body>
    <main class="catalog container">

        <form class="catalog__filters filters" method="GET">
    <div class="filters__legend">
        <label class="filters__checkbox checkbox">
            <input type="radio" name="count" value="1">
            <span class="checkbox__value">1к</span>
        </label>
        <label class="filters__checkbox checkbox">
            <input type="radio" name="count" value="2">
            <span class="checkbox__value">2к</span>
        </label>
        <label class="filters__checkbox checkbox">
            <input type="radio" name="count" value="3" checked>
            <span class="checkbox__value">3к</span>
        </label>
        <label class="filters__checkbox checkbox">
            <input type="radio" name="count" value="4">
            <span class="checkbox__value">4к</span>
        </label>
    </div>
    <div class="filters__range range">
        <p class="range__label">Стомость квартиры, ₽</p>
        <ul class="range__list">
            <li>от <span class="range__value">5 500 000</span></li>
            <li>до <span class="range__value">18 900 000</span></li>
        </ul>
        <div class="range__slider" id="range-cost"></div>
    </div>
    <div class="filters__range range">
        <p class="range__label">Площадь, м<sup>2</sup></p>
        <ul class="range__list">
            <li>от <span class="range__value">33</span></li>
            <li>до <span class="range__value">123</span></li>
        </ul>
        <div class="range__slider" id="range-area"></div>
    </div>
    <div class="filters__wrapper">
        <button class="filters__reset-btn" type="button" id="reset">
            Сбросить параметры
            <svg>
                <use xlink:href="assets/img/icons/sprite.svg#close"></use>
            </svg>
        </button>
    </div>
</form>
        <section class="catalog__content">
    <h1 class="catalog__title">Квартиры</h1>
    <div class="catalog__table table">
        <div class="table__top-row">
            <div class="table__th">Планировка</div>
            <div class="table__th">Квартира</div>
            <div class="table__th" id="table-area">
                S, м<sup>2</sup>
                <ul class="table__nav">
                    <li>
                        <button class="table__btn-top" type="button">
                            <span class="visually-hidden">по возрастанию</span>
                            <svg>
                                <use xlink:href="assets/img/icons/sprite.svg#arrow-top"></use>
                            </svg>
                        </button>
                    </li>
                    <li>
                        <button class="table__btn-bottom" type="button">
                            <span class="visually-hidden">по убыванию</span>
                            <svg>
                                <use xlink:href="assets/img/icons/sprite.svg#arrow-bottom"></use>
                            </svg>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="table__th" id="table-floor">
                Этаж
                <ul class="table__nav">
                    <li>
                        <button class="table__btn-top" type="button">
                            <span class="visually-hidden">по возрастанию</span>
                            <svg>
                                <use xlink:href="assets/img/icons/sprite.svg#arrow-top"></use>
                            </svg>
                        </button>
                    </li>
                    <li>
                        <button class="table__btn-bottom" type="button">
                            <span class="visually-hidden">по убыванию</span>
                            <svg>
                                <use xlink:href="assets/img/icons/sprite.svg#arrow-bottom"></use>
                            </svg>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="table__th" id="table-date">
                Сдача
                <ul class="table__nav">
                    <li>
                        <button class="table__btn-top" type="button">
                            <span class="visually-hidden">по возрастанию</span>
                            <svg>
                                <use xlink:href="assets/img/icons/sprite.svg#arrow-top"></use>
                            </svg>
                        </button>
                    </li>
                    <li>
                        <button class="table__btn-bottom" type="button">
                            <span class="visually-hidden">по убыванию</span>
                            <svg>
                                <use xlink:href="assets/img/icons/sprite.svg#arrow-bottom"></use>
                            </svg>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="table__th" id="table-cost">
                Цена, ₽
                <ul class="table__nav">
                    <li>
                        <button class="table__btn-top" type="button">
                            <span class="visually-hidden">по возрастанию</span>
                            <svg>
                                <use xlink:href="assets/img/icons/sprite.svg#arrow-top"></use>
                            </svg>
                        </button>
                    </li>
                    <li>
                        <button class="table__btn-bottom" type="button">
                            <span class="visually-hidden">по убыванию</span>
                            <svg>
                                <use xlink:href="assets/img/icons/sprite.svg#arrow-bottom"></use>
                            </svg>
                        </button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="table__content" id="table">
            <div class="table__row">
                <div class="table__wrapper">
                    <div class="table__th">3-комнатная №104</div>
                    <div class="table__th">63,1 м²</div>
                    <div class="table__th">1 <span>из 17 этажей</span></div>
                    <div class="table__th">6 630 500 ₽</div>
                </div>
                <div class="table__th">
                    <img src="assets/img/plan.svg" alt="3-комнатная №104">
                </div>
            </div>
        </div>
    </div>
    <button class="catalog__btn-more" type="button">Загрузить еще</button>
</section>

        <button class="catalog__scroll-top" type="button" style="display: none">
            <span class="visually-hidden">Вверх</span>
            <svg>
                <use xlink:href="assets/img/icons/sprite.svg#scroll-top"></use>
            </svg>
        </button>
    </main>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.12.1/jquery-ui.min.js"></script>
    <script src="assets/libs/jq-ui-touch-punch.min.js"></script>
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/sunny/jquery-ui.css">
    <script src="js/main.min.js"></script>
</body>
</html>
